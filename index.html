<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="style.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<main>
		<div class="score"><span id="playerScore"></span> - <span id="compScore"></span></div>
		<div class="buttons">
			<button id="rock-btn" data-value="rock">Rock</button>
			<button id="paper-btn" data-value="paper">Paper</button>
			<button id="scissors-btn" data-value="scissors">Scissors</button>
		</div>
		<div id="results" class="results"></div>
		<div class="play-again">
			<button id="play-again--btn">Play</button>
		</div>
	</main>
</body>

</html>
